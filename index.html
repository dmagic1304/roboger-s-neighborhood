<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="./css/styles.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <script src="./js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="headder">
    <h1>Welcome to Mr. Roboger's Neighborhood!</h1>
  </div>
  <div class="input">
    <h2>Mr. Roboger has something to tell you.</h2>
    <form>
      <label for="user-input">Pick a number!</label>
      <input type="text">
      <button type="submit">Find out</button>
    </form>
  </div>
  <div class="output">
    <p class="hidden" id="result"></p>
    <p class="hidden" id="error">Please enter a whole number larger than 0!</p>
    <img class="hidden" id="robot" src="./img/zbrush_doodle_day_364___robot_head_gif_by_unexpectedtoy_d9lkmi7.gif" alt="robot head animation">
  </div>
</body>
</html>
